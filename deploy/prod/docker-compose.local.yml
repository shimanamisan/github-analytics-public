volumes:
  db-store:
    name: github-traffic-api_db
  php-fpm-socket:
    name: github-traffic-api_php-fpm-socket
  app-storage:
    name: github-traffic-api_app-storage
  redis-data:
    name: github-traffic-api_redis

networks:
  nginx-proxy-manager-network:
    external: true

services:
  app:
    container_name: github-traffic-api-backend
    build:
      context: ../..
      dockerfile: deploy/docker/php/Dockerfile
      target: prod
    image: github-traffic-api-backend:local
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      TZ: Asia/Tokyo
    env_file:
      - .env
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - app-storage:/var/www/html/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nginx-proxy-manager-network

  web:
    container_name: github-traffic-api-web
    build:
      context: ../..
      dockerfile: deploy/docker/nginx/Dockerfile
    image: github-traffic-api-web:local
    depends_on:
      - app
    expose:
      - "80"
    volumes:
      - php-fpm-socket:/var/run/php-fpm
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - nginx-proxy-manager-network

  db:
    container_name: github-traffic-api-db
    build:
      context: ../..
      dockerfile: deploy/docker/mysql/Dockerfile
    image: github-traffic-api-db:local
    volumes:
      - db-store:/var/lib/mysql
    env_file:
      - .env
    environment:
      TZ: ${TIME_ZONE}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u$${MYSQL_USER} -p$${MYSQL_PASSWORD} --silent"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - nginx-proxy-manager-network

  redis:
    container_name: github-traffic-api-redis
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-}"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - nginx-proxy-manager-network

  # 検証段階ではコメントアウト（appコンテナが正常に動作してから有効化）
  scheduler:
    container_name: github-traffic-api-scheduler
    image: github-traffic-api-backend:local
    command: php artisan schedule:work
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      TZ: Asia/Tokyo
    env_file:
      - .env
    volumes:
      - app-storage:/var/www/html/storage
    restart: unless-stopped
    depends_on:
      - app
    networks:
      - nginx-proxy-manager-network

  # phpMyAdmin（データベース管理用）
  # セキュリティのため、必要な時だけ起動することを推奨
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: github-traffic-api-phpmyadmin
    ports:
      - "8091:80"
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    restart: "no"  # 自動起動しない（手動で起動する）
    profiles:
      - tools  # プロファイルで制御（デフォルトでは起動しない）
    networks:
      - nginx-proxy-manager-network