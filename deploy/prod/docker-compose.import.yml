# データベースインポート用の一時的な設定
# 使用後は必ず停止してください

services:
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: github-traffic-api-phpmyadmin
    ports:
      - "8091:80"
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      - db
    networks:
      - nginx-proxy-manager-network
