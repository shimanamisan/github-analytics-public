volumes:
  db-store:
    name: github-traffic-api_db
  php-fpm-socket:
    name: github-traffic-api_php-fpm-socket
  app-storage:
    name: github-traffic-api_app-storage

networks:
  nginx-proxy-manager-network:
    external: true

services:
  app:
    container_name: github-traffic-api-backend
    build:
      context: ../..
      dockerfile: deploy/docker/php/Dockerfile
    image: github-traffic-api-backend:prod
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      TZ: Asia/Tokyo
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - app-storage:/var/www/html/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - nginx-proxy-manager-network

  web:
    container_name: github-traffic-api-web
    build:
      context: ../..
      dockerfile: deploy/docker/nginx/Dockerfile
    image: github-traffic-api-web:prod
    depends_on:
      - app
    expose:
      - "80"
    volumes:
      - php-fpm-socket:/var/run/php-fpm
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - nginx-proxy-manager-network

  db:
    container_name: github-traffic-api-db
    build:
      context: ../..
      dockerfile: deploy/docker/mysql/Dockerfile
    image: github-traffic-api-db:prod
    volumes:
      - db-store:/var/lib/mysql
    env_file: .env
    environment:
      TZ: ${TIME_ZONE}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u$${MYSQL_USER} -p$${MYSQL_PASSWORD} --silent"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - nginx-proxy-manager-network
