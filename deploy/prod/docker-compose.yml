volumes:
  db-store:
    name: github-analytics_db
  php-fpm-socket:
    name: github-analytics_php-fpm-socket
  app-storage:
    name: github-analytics_app-storage
  app-public:
    name: github-analytics_app-public
  redis-data:
    name: github-analytics_redis

networks:
  nginx-proxy-manager-network:
    external: true

services:
  app:
    container_name: github-analytics-backend
    image: ${REGISTRY_URL}/app:${IMAGE_TAG:-latest}
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      TZ: Asia/Tokyo
    env_file:
      - .env
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - app-storage:/var/www/html/storage
      - app-public:/var/www/html/public
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nginx-proxy-manager-network

  web:
    container_name: github-analytics-web
    image: ${REGISTRY_URL}/web:${IMAGE_TAG:-latest}
    depends_on:
      - app
    expose:
      - "80"
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - app-public:/var/www/html/public:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - nginx-proxy-manager-network

  db:
    container_name: github-analytics-db
    image: ${REGISTRY_URL}/db:${IMAGE_TAG:-latest}
    volumes:
      - db-store:/var/lib/mysql
    env_file:
      - .env
    environment:
      TZ: ${TIME_ZONE}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u$${MYSQL_USER} -p$${MYSQL_PASSWORD} --silent"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - nginx-proxy-manager-network

  redis:
    container_name: github-analytics-redis
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-}"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - nginx-proxy-manager-network

  # Laravel Scheduler（Cronジョブ実行）
  scheduler:
    container_name: github-analytics-scheduler
    image: ${REGISTRY_URL}/app:${IMAGE_TAG:-latest}
    entrypoint: []
    command: php artisan schedule:work --verbose
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      TZ: Asia/Tokyo
    env_file:
      - .env
    volumes:
      - app-storage:/var/www/html/storage
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nginx-proxy-manager-network

  # phpMyAdmin（データベース管理用）
  # ローカルホストからのみアクセス可能
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: github-analytics-phpmyadmin
    ports:
      - "8091:80"
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nginx-proxy-manager-network
