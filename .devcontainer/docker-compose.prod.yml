services:
  app:
    build:
      context: ./php
      dockerfile: ./Dockerfile.prod
    image: github-traffic-api-backend:prod
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      TZ: Asia/Tokyo
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - app-storage:/var/www/html/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  web:
    build:
      context: ./nginx
      dockerfile: ./Dockerfile.prod
    image: github-traffic-api-web:prod
    depends_on:
      - app
    expose:
      - "80"
    volumes:
      - php-fpm-socket:/var/run/php-fpm
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  db:
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u$${MYSQL_USER} -p$${MYSQL_PASSWORD} --silent"]
      interval: 30s
      timeout: 5s
      retries: 5

  node:
    deploy:
      replicas: 0

  phpmyadmin:
    deploy:
      replicas: 0

volumes:
  app-storage:


