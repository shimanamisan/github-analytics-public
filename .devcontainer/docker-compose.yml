# コンテナ名
name: github-traffic-api

volumes:
  db-store:
    name: github-traffic-api_db
  php-fpm-socket:
    name: github-traffic-api_php-fpm-socket
  redis-data:
    name: github-traffic-api_redis

# 共有ネットワークに接続
networks:
  nginx-proxy-manager-network:
    external: true

services:

  app:
    container_name: github-traffic-api-backend
    build:
      context: ./php
      dockerfile: ./Dockerfile
    image: github-traffic-api-backend:1.0
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - ../:/workspace:cached
    networks:
      - nginx-proxy-manager-network

  web:
    build:
      context: ./nginx
      dockerfile: ./Dockerfile
    container_name: github-traffic-api-web
    image: github-traffic-api-web:1.0
    volumes:
      - php-fpm-socket:/var/run/php-fpm
      - ../:/workspace:cached
    expose:
      - "80"
    depends_on:
      - app
    networks:
      - nginx-proxy-manager-network

  db:
    container_name: github-traffic-api-db
    build:
      context: ./mysql
      dockerfile: ./Dockerfile
    image: github-traffic-api-db:1.0
    volumes:
      - db-store:/var/lib/mysql
    ports:
      - 3333:3306
    environment:
      TZ: ${TIME_ZONE}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      - nginx-proxy-manager-network

  redis:
    container_name: github-traffic-api-redis
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    ports:
      - 6379:6379
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-}"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - nginx-proxy-manager-network

  node:
    container_name: github-traffic-api-node
    build:
      context: ./node
      dockerfile: ./Dockerfile
    image: github-traffic-api-node:1.0
    working_dir: "/workspace/src"
    command: /bin/sh -c 'npm install && npm run dev'
    ports:
      - 5174:5173
    volumes:
      - ../:/workspace:cached
    environment:
      - TZ=Asia/Tokyo
      - HOST=0.0.0.0
    networks:
      - nginx-proxy-manager-network

  phpmyadmin:
    container_name: github-traffic-api-phpmyadmin
    build:
      context: ./phpmyadmin
      dockerfile: ./Dockerfile
    image: github-traffic-api-phpmyadmin:1.0
    ports:
      - 8091:80
    depends_on:
      - db
    environment:
      PMA_ARBITRARY: ${PMA_ARBITRARY}
      PMA_HOSTS: ${PMA_HOSTS}
      PMA_USER: ${PMA_USER}
      PMA_PASSWORD: ${PMA_PASSWORD}
    networks:
      - nginx-proxy-manager-network
